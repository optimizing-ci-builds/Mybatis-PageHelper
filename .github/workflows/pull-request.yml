name: Maven verify
on: [push]
jobs:
  mvn_verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas
          pip install numpy
      - run: sudo apt update
      - run: sudo apt install inotify-tools
      - run: inotifywait -mr /home/runner/work/Mybatis-PageHelper/Mybatis-PageHelper/ --format '%T;%w;%f;%e' --timefmt %T -o /home/runner/inotify-logs.csv & echo 'optimizing-ci-builds'
      - run: touch starting_mvnverify_uses-checkout_9
      - run: rm starting_mvnverify_uses-checkout_9
      - uses: actions/checkout@v3
      - run: touch starting_mvnverify_SetupMavenCentralRepository_10
      - run: rm starting_mvnverify_SetupMavenCentralRepository_10
      - name: Set up Maven Central Repository
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
      - run: touch starting_mvnverify_RuntheMavenverifyphase_15
      - run: rm starting_mvnverify_RuntheMavenverifyphase_15
      - name: Run the Maven verify phase
        run: mvn --batch-mode --update-snapshots -P dev verify
      - run: touch starting_finished_finished_8979874
        if: always()
      - run: rm starting_finished_finished_8979874
        if: always()
      - name: Check script file exists and execute
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: .github/workflows/script.py
      - name: File exists
        if: steps.check_files.outputs.files_exists == 'true'
        run: |
          echo 'not exists python file'
          if: always()
          run: |
            python .github/workflows/script.py
      - name: Checkout to destination CI-analyzes repo
        uses: actions/checkout@v3
        if: always()
        with:
          path: Mybatis-PageHelper
          ref: '1677126310-259e146'
          repository: 'UT-SE-Research/ci-analyzes'
          token: '${{ secrets.API_TOKEN_GITHUB }}'
          persist-credentials: true
      - name: Copy files to push to another directory
        if: steps.check_files.outputs.files_exists == 'true'
        run: |
          mkdir -p Mybatis-PageHelper/Mybatis-PageHelper/.github/workflows/pull-request/mvnverify
          cp -rvT optimizing-ci-builds-ci-analysis Mybatis-PageHelper/Mybatis-PageHelper/.github/workflows/pull-request/mvnverify
      - name: Pushes analysis to another repository
        if: steps.check_files.outputs.files_exists == 'true'
        working-directory: Mybatis-PageHelper
        run: |
          git config --global user.name 'UT-SE-Research'
          git config --global user.email '${{ secrets.EMAIL }}'
          git add .
          git commit -m 'rebased and pushed'
          while ! git push -f origin 1677126310-259e146; do
            git pull --rebase origin 1677126310-259e146
            sleep $((RANDOM % 5 + 1))
          done